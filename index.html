<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/all.min.css">
  </head>
  <body>
    <div class="quiz-app">
      <div class="quiz-info">
        <div class="category">Category : <span>HTML</span></div>
        <div class="count">Question Count : <span> </span></div>
      </div>
      <div class="quiz-area">
        <!-- <h2> Why we use &lt;br&gt; Element ?</h2> -->
      </div>
      <div class="answers-area">    
        <!-- <div class="answer">   
            <input type="radio" id="answer_1" name="questions" checked>
            <label for="answer_1">To Make Text Bold.</label>
          </div> 3 more
        -->
      </div>
      <div class="buttons ">
        <button class="prev"><i class="fa-solid fa-chevron-left"></i></button>
        <button class="submit-button "><span class=" tip"></span><i class="fa-solid fa-chevron-right"></i></button>
        <button class="start  ">Start</button>
      </div> 
      <div class="bullets">
        <div class="spans"></div>
      </div>
      <div class="results">
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="main.js"></script>
  </body>
</html>
